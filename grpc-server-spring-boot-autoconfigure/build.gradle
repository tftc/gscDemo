apply from: '../deploy.gradle'

group = "net.devh"
version = "${projectVersion}"

compileJava.dependsOn(processResources)

dependencies {
    compile project(':grpc-spring-cloud-ratelimit-core')
    compileOnly("org.springframework.boot:spring-boot-configuration-processor:${springBootVersion}")
    compileOnly("org.springframework.boot:spring-boot-starter:${springBootVersion}")
    compileOnly("org.springframework.cloud:spring-cloud-starter-sleuth:${springSleuthVersion}")
    compileOnly("org.springframework.cloud:spring-cloud-starter-consul-discovery:${springCloudConsulVersion}")
    compileOnly("org.springframework.cloud:spring-cloud-starter-eureka:${springCloudEurekaVersion}")
    compileOnly("org.springframework.cloud:spring-cloud-zookeeper-discovery:${springCloudZookeeperVersion}")
    compile("io.grpc:grpc-netty:${grpcVersion}")
    compile("io.grpc:grpc-protobuf:${grpcVersion}")
    compile("io.grpc:grpc-stub:${grpcVersion}")
    compile("io.zipkin.brave:brave-grpc:${braveVersion}")
    compile("io.zipkin.brave:brave-spancollector-http:${braveVersion}")
}